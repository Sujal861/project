{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex space-x-4 mb-6">
        <button class="tab-button px-4 py-2 rounded-lg bg-blue-600 text-white" data-tab="prediction">Name Prediction</button>
        <button class="tab-button px-4 py-2 rounded-lg bg-gray-200 text-gray-700" data-tab="training">Model Training</button>
        <button class="tab-button px-4 py-2 rounded-lg bg-gray-200 text-gray-700" data-tab="dataset">Dataset Analysis</button>
        <button class="tab-button px-4 py-2 rounded-lg bg-gray-200 text-gray-700" data-tab="metrics">Performance Metrics</button>
    </div>

    <div id="prediction" class="tab-content">
        {% include 'prediction_form.html' %}
    </div>

    <div id="training" class="tab-content hidden">
        {% include 'model_training.html' %}
    </div>

    <div id="dataset" class="tab-content hidden">
        {% include 'dataset_analysis.html' %}
    </div>

    <div id="metrics" class="tab-content hidden">
        {% include 'performance_metrics.html' %}
    </div>
</div>
{% endblock %}
